<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Network
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Network</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <canvas id="canvas" width="1180" height="350" style="border: 1px solid rgb(68, 68, 68); cursor: default; background-color: rgb(238, 238, 238)">

    </canvas>
    <!-- Info boxes -->
    <table class="table">
        <thead>
        <tr>
            <th>Peer</th>
            <th>Routes</th>
            <th>Status</th>
            <th>Logs</th>
        </tr>
        </thead>
        <tbody data-ng-repeat="peer in peersData.peers">
        <tr class="active">
            <td>{{peer.ID.name}}</td>
            <td>{{peer.address}}</td>
            <td style="color:green">Running</td>
            <td>
                <div style ="cursor:pointer" class="glyphicon glyphicon-file" title="View Peer's Log" id="api/peer/930099e2-2b17-4067-b6b0-d752f701ed7e_ca/logs">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section><!-- /.content -->
